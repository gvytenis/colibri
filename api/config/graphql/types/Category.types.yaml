Category:
    type: object
    config:
        description: 'Category'
        fields:
            id:
                type: 'Int!'
                description: 'The unique ID of the category'
            name:
                type: 'String!'
                description: 'Name of the category'

Categories:
    type: object
    config:
        description: 'Categories'
        fields:
            categories:
                type: '[Category]'
                description: 'Category details'

CategoryInput:
    type: input-object
    config:
        fields:
            name:
                type: 'String!'
                validation:
                    - Length:
                          min: 3
                          max: 255
                description: 'Category name'
