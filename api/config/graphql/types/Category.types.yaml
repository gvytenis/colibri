Category:
    type: object
    config:
        description: 'Category'
        fields:
            id:
                type: 'Int!'
                description: 'The unique ID of the category'
            name:
                type: 'String!'
                description: 'Name of the category'

CategoryInput:
    type: input-object
    config:
        fields:
            name:
                type: 'String!'
                validation:
                    - Length: { min: 3, max: 255 }
                description: 'Category name'

CategoryMutationResponse:
    type: object
    config:
        builders:
            - builder: MutationResponse
