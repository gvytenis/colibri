        run: vendor/bin/phpstan --ansi --memory-limit=2G
      - name: Run ECS
        run: vendor/bin/ecs --ansi
      - name: Run Symfony YAML linter
        run: 'bin/console lint:yaml config src'
      - name: Run Symfony container linter
        run: 'bin/console lint:container'
