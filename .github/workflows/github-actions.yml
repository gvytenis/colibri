name: ci
on: [push]

jobs:
  prepare:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: PWD
        run: pwd
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: /home/runner/work/colibri/colibri/api/vendor
          key: composer
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      - name: Install YAML linter
        run: |
          sudo apt-get update -y
          sudo apt-get install -y yamllint
  lint:
    needs: prepare
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: List
        run: ls -la
      - name: PWD
        run: pwd
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: /home/runner/work/colibri/colibri/api/vendor
          key: composer
